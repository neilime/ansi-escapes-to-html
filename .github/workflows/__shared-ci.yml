name: Shared - Continuous Integration for common tasks

on:
  workflow_call:

permissions: {}

jobs:
  checks:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    strategy:
      matrix:
        include:
          - php-versions: "8.1"
          - php-versions: "8.2"
          - php-versions: "8.3"
          - php-versions: "8.4"
            stable: true
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: âš™ï¸ Setup PHP, with composer and extensions
        uses: shivammathur/setup-php@44454db4f0199b8b9685a5d763dc37cbf79108e1 # v2.36.0
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: none,iconv,dom,curl,mbstring,tokenizer,xml,xmlwriter,simplexml
          coverage: pcov

      - name: â™»ï¸ Get composer cache directory
        id: composer-cache
        shell: bash
        run: echo "dir=$(composer config cache-files-dir)" >> "$GITHUB_OUTPUT"

      - name: â™»ï¸ Cache composer dependencies
        uses: actions/cache@a7833574556fa59680c1b7cb190c1735db73ebf0 # v5.0.0
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.json') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: âš™ï¸ Install dependencies
        shell: bash
        run: |
          composer install --no-progress --prefer-dist --optimize-autoloader
          composer --working-dir=tools install --no-progress --prefer-dist --optimize-autoloader

      - name: â™»ï¸ Tools cache
        uses: actions/cache@a7833574556fa59680c1b7cb190c1735db73ebf0 # v5.0.0
        with:
          path: tools/cache
          key: ${{ runner.os }}-tools-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-tools-

      - name: ğŸ‘• Lint
        if: matrix.stable
        run: composer php-cs-fixer -- --format=checkstyle | tools/vendor/bin/cs2pr

      - name: ğŸ”¬ Static analysis
        if: matrix.stable
        run: composer stan -- --error-format=checkstyle | tools/vendor/bin/cs2pr

      - name: â™»ï¸ Tests cache
        uses: actions/cache@a7833574556fa59680c1b7cb190c1735db73ebf0 # v5.0.0
        with:
          path: tests/.phpunit.cache
          key: ${{ runner.os }}-tests-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-tests-

      - name: ğŸ§ª Test
        run: composer test:ci

      - name: ğŸ“Š Upload coverage results to Codecov
        if: matrix.stable
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          files: ./build/logs/clover.xml
